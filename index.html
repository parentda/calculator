<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div id="calculator">
        <div id="display">
          <div>
            <p id="display-top"></p>
          </div>
          <div>
            <p id="display-bottom"></p>
          </div>
        </div>
        <button data-type="number" data-key="7">7</button>
        <button data-type="number" data-key="8">8</button>
        <button data-type="number" data-key="9">9</button>
        <button data-type="operator" data-value="/" data-key="/">&#xf7;</button>
        <button data-type="backspace" data-key="Backspace">&larr;</button>
        <button data-type="reset" data-key="C c">AC</button>
        <button data-type="number" data-key="4">4</button>
        <button data-type="number" data-key="5">5</button>
        <button data-type="number" data-key="6">6</button>
        <button data-type="operator" data-value="*" data-key="*">&#xd7;</button>
        <button data-type="parenthesis" data-key="(">(</button>
        <button data-type="parenthesis" data-key=")">)</button>
        <button data-type="number" data-key="1">1</button>
        <button data-type="number" data-key="2">2</button>
        <button data-type="number" data-key="3">3</button>
        <button data-type="operator" data-value="-" data-key="-">-</button>
        <button data-type="operator" data-value="^" data-key="^">
          x<sup>y</sup>
        </button>
        <button
          data-type="unaryOperator"
          data-value="u-"
          data-key="ArrowUp ArrowDown"
        >
          +/-
        </button>
        <button data-type="decimal" data-key=".">.</button>
        <button data-type="number" data-key="0">0</button>
        <button data-type="evaluate" data-key="= Enter">=</button>
        <button data-type="operator" data-value="+" data-key="+">+</button>
        <button data-type="operator" data-value="root" data-key="âˆš">
          <sup>y</sup>&#x0221A;x
        </button>
        <button data-type="answer" data-key="A a">ANS</button>
      </div>
    </main>
    <script src="calculator.js"></script>
  </body>
</html>
