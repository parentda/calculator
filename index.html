<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div id="calculator">
        <div id="display">
          <p id="p1">test</p>
          <p>test2</p>
        </div>
        <button>AC</button>
        <button>&larr;</button>
        <button data-type="operator" data-value="u-">+/-</button>
        <button>ANS</button>
        <button data-type="parenthesis">(</button>
        <button data-type="parenthesis">)</button>
        <button data-type="operator" data-value="root">
          <sup>y</sup>&#x0221A;x
        </button>
        <button data-type="operator" data-value="^">x<sup>y</button>
        <button data-type="number">7</button>
        <button data-type="number">8</button>
        <button data-type="number">9</button>
        <button data-type="operator" data-value="/">/</button>
        <button data-type="number">4</button>
        <button data-type="number">5</button>
        <button data-type="number">6</button>
        <button data-type="operator" data-value="*">x</button>
        <button data-type="number">1</button>
        <button data-type="number">2</button>
        <button data-type="number">3</button>
        <button data-type="operator" data-value="-">-</button>
        <button>.</button>
        <button data-type="number">0</button>
        <button>=</button>
        <button data-type="operator" data-value="+">+</button>
      </div>
    </main>
    <script src="calculator.js"></script>
  </body>
</html>
