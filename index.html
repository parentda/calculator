<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div id="calculator">
        <div id="display">
          <p id="p1">test</p>
          <p>test2</p>
        </div>
        <button>AC</button>
        <button>&larr;</button>
        <button>+/-</button>
        <button>ANS</button>
        <button>(</button>
        <button>)</button>
        <button>
          <sup>y</sup>&#x0221A;x
        </button>
        <button>x<sup>y</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>x</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button>=</button>
        <button>+</button>
      </div>
    </main>
    <script src="calculator.js"></script>
  </body>
</html>
